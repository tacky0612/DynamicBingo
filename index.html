<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Dynamic Bingo</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="icon" href="image/favicon_io/favicon.ico">

    <meta property="og:title" content="Dynamic Bingo" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tacky0612.github.io/DynamicBingo/" />
    <meta property="og:image" content="https://tacky0612.github.io/ConoHaPuzzle/image/bingosheet.png" />
    <meta property="og:description" content="16マスのパズル" />

    <meta name="twitter:card" content="summary"">
    <meta name="twitter:site" content="@tacky0612">
    <meta name="twitter:creator" content="@tacky0612" />
    <meta name="twitter:title" content="Dynamic Bingo">
    <meta name="twitter:description" content="動的にマスの数を変更できるビンゴシートです">
    <meta name="twitter:image" content="https://tacky0612.github.io/ConoHaPuzzle/image/bingosheet.png">
</head>

<body>
    <header>
        <h1 class="title">Dynamic BINGO</h1>
    </header>
    <!-- TODO -->
    <div id="main-inner">
        <div id="bingo-settings">
            <dl id="bingo-settings--accordion-menu">
                <div class="bingo-settings--accordion-menu--text">
                    <span class="open"></span>
                    <h2>Dynamic BINGOの説明</h2>
                    <p></p>
                </div>
                <div class="hide-menu" style="display: block;">
                    <div class="setting">
                        <ul>
                            <li>動的にマスの数を変更できるBINGOシートです</li>
                            <li>BINGOシートの大きさと取りうる整数値の範囲を下のメニューから設定できます</li>
                            <li>BINGOシートは指定した範囲内の整数値を重複なく各マスに配置されます</li>
                            <li>BINGOが完成するとBINGOモーダルが表示されます</li>
                        </ul>
                    </div>
                </div>

                <div class="bingo-settings--accordion-menu--text">
                    <span></span>
                    <h2>BINGOの設定</h2>
                    <p>初期値:BINGOの大きさ5×5　BINGOの範囲1~50</p>
                </div>
                <div class="hide-menu">
                    <div class="setting">
                        <div class="setting-text">BINGOの大きさ
                            <output id="output" class="output">5</output>×<output class="output">5</output>
                        </div>
                        <input id="bingo-range" class="input-range" type="range" value="5" min="3" max="11" step="2">
                    </div>
                    <div class="setting">
                        <div class="setting-text">BINGOの範囲 1 ~
                            <output id="number-range-output">50</output>
                        </div>
                        <input id="number-range" class="input-range" type="range" value="50" min="24" max="96" step="1">
                    </div>
                </div>
            </dl>
            <button id="bingo-create">BINGOシート作成</button>
        </div>

        <table style="display: none;">
            <thead>
                <tr>
                    <td id="bingo-head" colspan="5">BINGO</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="sns-links">
            <p class="github"><a href="https://github.com/tacky0612/DynamicBingo/" target="_blank"><i
                        class="fab fa-github"></i></a></p>
            <p class="twitter"><a href="https://twitter.com/tacky0612" target="_blank"><i
                        class="fab fa-twitter"></i></a></p>
        </div>
        <p>Create by <a href="https://github.com/tacky0612" target="_blank">@tacky0612</a></p>
    </footer>
    <div class="popup" id="popup">
        <div class="popup-inner">
            <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
            <h1>BINGO!!</h1>
        </div>
        <div class="black-background" id="js-black-bg"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
